<style>

  html {
    box-sizing: border-box;
}


*,
*::before,
*::after {
    box-sizing: inherit;
}


html,
body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}


body {
    background: #ffffff url('../img/geometry2.png');
 /* Background pattern from Subtle Patterns */
  
  font-family: 'Coda', cursive;

}


.container {
    
display: flex;
  
justify-content: center;

align-items: center;
 
flex-direction: column;

}


h1 {
 
font-family: 'Open Sans',
sans-serif;
  
font-weight: 300;

}


/*
 * Styles for the deck of cards
 */


.deck {
    width: 660px;
  
  min-height: 680px;
  
  background: linear-gradient(160deg, #02ccba 0%, #aa7ecd 100%);
  
  padding: 32px;
  
  border-radius: 10px;
   
 box-shadow: 12px 15px 20px 0 rgba(46, 61, 73, 0.5);
 
   display: flex;
  
  flex-wrap: wrap;
  
  justify-content: space-between;
  
  align-items: center;
  
  margin: 0 0 3em;

}


.deck .card {
    height: 125px;
  
  width: 125px;
   
 background: #2e3d49;
   
 font-size: 0;
  
  color: #ffffff;
   
 border-radius: 8px;
  
  cursor: pointer;
   
 display: flex;
   
 justify-content: center;
    
align-items: center;
  
  box-shadow: 5px 2px 20px 0 rgba(46, 61, 73, 0.5);

}


.deck .card.open {
    transform: rotateY(0);
  
  background: #02b3e4;
   
 cursor: default;

}


.deck .card.show {
   
 font-size: 33px;

}


.deck .card.match {
   
 cursor: default;
  
  background: #02ccba;
 
   font-size: 33px;

}




/*
 * Styles for the Score Panel
 */



    
    .score-panel {
    text-align: left;
    margin-bottom: 10px;
}
*, *::before, *::after {
    box-sizing: inherit;
}


.score-panel .stars {
  
  margin: 0;
   
 padding: 0;
    
display: inline-block;
   
 margin: 0 5px 0 0;

}


.score-panel .stars li {
   
 list-style: none;
  
 display: inline-block;

}


.score-panel .restart {
 
 float: right;

cursor: pointer;

}

.popup {
    margin: 70px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 5px;
    width: 85%;
    position: relative;
    transition: all 5s ease-in-out;
    font-family: 'Gloria Hallelujah', cursive;
}
*, *::before, *::after {
    box-sizing: inherit;
}

.overlay {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    transition: opacity 500ms;
    visibility: hidden;
    opacity: 0;
}

popup .content-1, .content-2 {
    max-height: 30%;
    overflow: auto;
    text-align: center;
}
*, *::before, *::after {
    box-sizing: inherit;
}

.show {
    visibility: visible !important;
    opacity: 100 !important;
}



</style>
